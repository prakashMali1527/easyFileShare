<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyFileShare - Made sharing easy</title>
    <link rel="icon" href="./Images/icons/title_icon.png" type="image/icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/IMAGES/filesharelogo.jpg" alt="easyFileShare logo" class="logo">
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./Images/icons/file-share-icon.svg" alt="file-icon" class="center" draggable="false">
                <img src="./Images/icons/file-share-icon.svg" alt="file-icon" class="left" draggable="false">
                <img src="./Images/icons/file-share-icon.svg" alt="file-icon" class="right" draggable="false">
            </div>
            <input id="file-input" type="file">
            <div class="drop-title">Drop your files here or, <span class="browse-btn">browse</span> </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
            </div>
            <div class="inner-container">
                <div class="title-progress">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hours</p>
            <div class="input-container"> 
                <input type="text" id="fileURL" readonly value="">
                <img src="./Images/icons/copy-icon.svg" alt="copy icon" id="clip-btn">
            </div>
            <p class="email-title">Send via Email</p>
            <div class="email-container">
                <form id="email-form">
                    <div class="field">
                        <label for="sender">
                            Your Email
                        </label>
                        <input type="email" name="senderEmail" id="sender" required>
                    </div>
                    <div class="field">
                        <label for="receiver">
                            Receiver's email
                        </label>
                        <input type="email" name="receiverEmail" id="receiver" required>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="notify">
        message
    </div>
    <div class="upload_vector"></div>
    <script src="index.js"></script>
</body>
</html>
